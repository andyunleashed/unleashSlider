<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unleash Slider</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="unleashSlider.js"></script>

    <link rel="stylesheet" href="unleashSlider.css">

    <script>
        $(document).ready(function() {
            unleashSlider('.slider');
        });
    </script>
</head>

<body>

<div class="container">

    <h1 style="text-align: center; font-family: calibri, tahoma, arial, sans-serif;">Simple Responsive Slideshow</h1>

    <ul class="slider">
        <li><img src="http://placekitten.com/800/300" alt="Placeholder"></li>
        <li><img src="http://placehold.it/800x300" alt="Placeholder"></li>
        <li><img src="http://lorempixel.com/800/300" alt="Placeholder"></li>
    </ul>

</div>

</body>
</html>
